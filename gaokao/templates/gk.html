<!DOCTYPE html>
<html>
  <head>
    <title>高考试卷管理系统:</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/css/home.css">
    <link rel="shortcut icon" href="{{STATIC_URL}}/images/favicon.ico"/>
  </head>

  <body>
    <div id="header">
      <div id="h_left">
        <a href="/dg/">回首页</a>
      </div>
      <div id="h_right">
      高考试卷管理系统
      </div>
    </div>
    <div id="content">
      <div id="left">
       <br/><br/><br/><br/><br/><br/>
       试卷查找
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
       <form action="/dg/search" method="get">
        <p> 试卷科目  
          <select name="ex_subject">
            <option value="地理">地理</option>
          </select></p>
        <p> 试卷类型
         <select name="ex_grade">
            <option value="高三上">全国Ⅰ卷</option>
            <option value="高二上">全国Ⅱ卷</option>
            <option value="高二下">全国Ⅲ卷</option>
            <option value="高一上">山东卷</option>
            <option value="高一下">海南卷</option>
            <option value="北京卷">北京卷</option>
            <option value="上海卷">上海卷</option>
            <option value="天津卷">天津卷</option>
            <option value="江苏卷">江苏卷</option>
            <option value="浙江卷">浙江卷</option>
          </select></p>
        <p> 试卷年份
          <select name="ex_time">
            <option value="2019-2020学年">2019年</option>
            <option value="2018-2019学年">2018年</option>
          </select> </p>
        <input type="submit" value="查找!">
       </form>
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
      </div>
      <div id="right">
      <object data="{{STATIC_URL}}pdf/gk/{{ file_name }}#page=2" type="application/pdf" width="100%" height="100%">
         <p>I am sorry <a href="paper1.pdf"></a></p>
      </object>
      </div>
    </div>
    <div id="footer">
      {{ what  }}
    </div>
  </body>
</html>
