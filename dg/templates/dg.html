<!DOCTYPE html>
<html>
  <head>
    <title>试卷管理系统:</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/css/home.css">
    <link rel="shortcut icon" href="{{STATIC_URL}}/images/favicon.ico"/>
  </head>

  <body>
    <div id="header">
      东莞市地理统考试卷管理系统
    </div>
    <div id="content">
      <div id="left">
       <br/><br/><br/><br/><br/><br/>
       试卷查找
       <form action="/dg/search" method="get">
        <p> 试卷类型   <input type="text" name="q" size="10" /></p>
        <p> 试卷年级   
         <select name="ex_grade">
            <option value="初一上">初一上学期</option>
            <option value="初一下">初一下学期</option>
            <option value="初二上">初二上学期</option>
            <option value="初二下">初二下学期</option>
            <option value="高一上">高一上学期</option>
            <option value="高一下">高一下学期</option>
            <option value="高二上">高二上学期</option>
            <option value="高二下">高二下学期</option>
            <option value="高三上">高三上学期</option>
          </select></p>
        <p> 试卷年份
          <select name="ex_year">
            <option value="2020年">2020年</option>
            <option value="2019年">2019年</option>
            <option value="2018年">2018年</option>
            <option value="2017年">2017年</option>
            <option value="2016年">2016年</option>
          </select> </p>
        <input type="submit" value="查找!">
       </form>
      </div>
      <div id="right">
      <object data="{{STATIC_URL}}pdf/dg/{{ file_name }}#page=2" type="application/pdf" width="100%" height="100%">
         <p>I am sorry <a href="paper1.pdf"></a></p>
      </object>
      </div>
    </div>
    <div id="footer">
      这是你要找得试卷：  {{ what  }}
    </div>
  </body>
</html>
