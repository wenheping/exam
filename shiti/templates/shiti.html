<!DOCTYPE html>
<html>
  <head>
    <title>高考试题管理系统:</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/css/st.css">
    <link rel="shortcut icon" href="{{STATIC_URL}}/images/favicon.ico"/>
  </head>

  <body>
    <div id="header">
      <div id="h_left">
        <a href="/shiti/">回首页</a>
      </div>
      <div id="h_right">
      高考地理试题管理系统
      </div>
    </div>
    <div id="content">
      <div id="left">
       地理试题分类查找
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
       <form action="/dg/search" method="get">
        <p> 试卷科目  
          <select name="ex_grade">
            <option value="高三上">学期</option>
            <option value="高二上">高二上学期</option>
            <option value="高二下">必修一</option>
            <option value="高一上">..第一章</option>
            <option value="高一下">高一下学期</option>
            <option value="初二上">初二上学期</option>
            <option value="初二下">初二下学期(中考)</option>
            <option value="初一上">初一上学期</option>
            <option value="初一下">初一下学期</option>
          </select></p>
        <input type="submit" value="查找!">
       </form>
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
      </div>
      <div id="right">
      <object data="{{STATIC_URL}}shiti/2020/{{ file_name }}#page=1" type="application/pdf" width="100%" height="100%">
      </object>
      </div>
    </div>
    <div id="footer">
      <div id="f_left">
      {{ what  }}
      </div>
      <div id="f_right">
        下载相应docx文件!
      </div>
    </div>
  </body>
</html>
