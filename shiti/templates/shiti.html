<!DOCTYPE html>
<html>
  <head>
    <title>高考试题管理系统:</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/css/st.css">
    <link rel="shortcut icon" href="{{STATIC_URL}}/images/favicon.ico"/>
  </head>

  <body>
    <div id="header">
      <div id="h_left">
        <a href="/shiti/">回首页</a>
      </div>
      <div id="h_right">
      高考地理试题管理系统
      </div>
    </div>
    <div id="content">
      <div id="left">
       地理试题分类查找
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
       <form action="/dg/search" method="get">
          <select name="ex_grade">
            <option value="01000000">基础知识</option>
            <option value="02000000">中国地理</option>
            <option value="03000000">世界地理</option>
            <option value="04000000">必修一</option>
            <option value="05000000">必修二</option>
            <option value="06000000">必选一</option>
            <option value="07000000">必选二</option>
            <option value="08000000">必修三</option>
            <option value="09000000">海洋地理</option>
          </select>
        <input type="submit" value="查找!">
       </form>
       <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=2)" width="80%" color=#987cb9 SIZE=10>
      </div>
      <div id="right">
      <object data="{{STATIC_URL}}shiti/2020/{{ file_name }}#page=1" type="application/pdf" width="100%" height="100%">
      </object>
      </div>
    </div>
    <div id="footer">
      <div id="f_left">
      {{ what  }}
      </div>
      <div id="f_right">
        留空!
      </div>
    </div>
  </body>
</html>
